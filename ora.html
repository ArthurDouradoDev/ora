<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora et Labora - Nova Aba</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay"></div>

    <header>
        <div class="links-container">
            <div class="glass-panel action-btn"><i class="ph ph-book-open-text"></i> Liturgia</div>
            <div class="glass-panel action-btn"><i class="ph ph-music-notes-simple"></i> Gregoriano</div>
        </div>
        <div class="glass-panel action-btn"><i class="ph ph-sun"></i> 24°C</div>
    </header>

    <main>
        <div class="clock" id="clock">00:00</div>
        <div class="greeting">Laudetur Iesus Christus</div>
        <div class="focus-section">
            <input type="text" placeholder="Qual sua intenção hoje?">
        </div>
    </main>

    <footer>
        <div class="glass-panel action-btn"><i class="ph ph-gear"></i></div>
        
        <div class="quote-container">
            <div class="quote-text">"Tarde te amei, ó beleza tão antiga e tão nova!"</div>
            <div class="quote-author">Santo Agostinho</div>
        </div>

        <div class="glass-panel action-btn">Orações <i class="ph ph-caret-up"></i></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
