<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora - Nova Aba</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>

    <div class="overlay"></div>

    <header>
        <div class="links-container">
            <a href="https://padrepauloricardo.org/liturgia/08-02-2026" target="_blank" class="glass-panel action-btn" style="text-decoration: none; color: inherit;">
                <i class="ph ph-book-open-text"></i> Liturgia
            </a>
            
            <div class="glass-panel action-btn" id="btn-music"><i class="ph ph-music-notes"></i> Música</div>
        </div>
        <div class="glass-panel action-btn"><i class="ph ph-sun"></i> 24°C</div>
    </header>

    <!-- Music Library Modal -->
    <div id="music-library" class="glass-panel" style="display: none;">
        <div class="modal-header">
            <h3>Biblioteca</h3>
            <button id="close-library-btn" class="icon-btn"><i class="ph ph-x"></i></button>
        </div>
        
        <div class="add-playlist-section">
            <input type="text" id="playlist-input" placeholder="Link YouTube/Spotify...">
            <button id="add-playlist-btn" class="glass-panel-sm"><i class="ph ph-plus"></i></button>
        </div>

        <div id="playlist-grid" class="playlist-grid"></div>
    </div>

    <!-- Mini Player - Fixed Position Left Side -->
    <div id="mini-player" class="glass-panel" style="display: none;">
        <div class="player-header">
            <span id="now-playing-text">Tocando...</span>
            <div class="player-actions">
                <button id="minimize-player-btn" class="icon-btn-sm" title="Minimizar">
                    <i class="ph ph-caret-down"></i>
                </button>
                <button id="open-external-btn" class="icon-btn-sm" title="Abrir no app">
                    <i class="ph ph-arrow-square-out"></i>
                </button>
                <button id="close-player-btn" class="icon-btn-sm" title="Fechar">
                    <i class="ph ph-x"></i>
                </button>
            </div>
        </div>
        <div class="iframe-container" id="iframe-container">
            <!-- YouTube Embed -->
            <iframe id="youtube-iframe" width="100%" height="352" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="display: none; border-radius: 12px;"></iframe>
            
            <!-- Spotify Embed -->
            <iframe id="spotify-iframe" style="border-radius:12px; display: none;" src="" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <main>
        <div class="clock" id="clock">00:00</div>
        <div class="greeting">Fiat Voluntas Tua</div>
        <div class="focus-section">
            <input type="text" placeholder="Qual sua intenção hoje?">
        </div>
    </main>

    <footer>
        <div class="glass-panel action-btn"><i class="ph ph-gear"></i></div>
        
        <div class="quote-container">
            <div class="quote-text">"Tarde te amei, ó beleza tão antiga e tão nova!"</div>
            <div class="quote-author">Santo Agostinho</div>
        </div>

        <div class="glass-panel action-btn">Orações <i class="ph ph-caret-up"></i></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
